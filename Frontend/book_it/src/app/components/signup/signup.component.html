<div class="min-h-screen bg-beige flex items-center justify-center px-4">
  <div class="auth-card">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-orange-500">BookIt</h1>
      <p class="text-gray-600 mt-2">Create your account</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" formControlName="name" class="input-field" placeholder="Enter your name">
        <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
          Name is required
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" formControlName="username" class="input-field" placeholder="Choose a username">
        <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid" class="text-red-500 text-sm mt-1">
          Username is required
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" formControlName="email" class="input-field" placeholder="Enter your email">
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          Please enter a valid email
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="input-field pr-10"
            placeholder="Choose a password">
          <button
            type="button"
            (click)="togglePassword()"
            class="absolute inset-y-0 right-0 px-3 flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="h-5 w-5 text-gray-500">
              <path
                *ngIf="!showPassword"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path
                *ngIf="!showPassword"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              <path
                *ngIf="showPassword"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <select formControlName="userRole" class="input-field">
          <option value="USER">User</option>
          <option value="STAFF">Staff</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>

      <button 
        type="submit" 
        class="btn-primary relative bg-orange-500 hover:bg-orange-600" 
        [disabled]="signupForm.invalid || isLoading">
        <span [class.opacity-0]="isLoading">Sign Up</span>
        <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      </button>

      <p class="text-center mt-4">
        Already have an account? 
        <a routerLink="/login" class="text-orange-600 hover:text-orange-800">Login</a>
      </p>
    </form>
  </div>
</div>
